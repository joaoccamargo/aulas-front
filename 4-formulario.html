<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="" method="get">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" placeholder="Informe seu nome..." name="nome">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>


            <div>
                <label for="qualquer">Input number:</label>
                <input type="number" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Arquivo:</label>
                <input type="file" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">URL:</label>
                <input type="url" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Cor:</label>
                <input type="color" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Range:</label>
                <input type="range" id="qualquer" name="qualquer" value="100" max="200" min="100">
            </div>

            <div>
                <label for="qualquer">CheckBox:</label>
                <input type="checkbox" id="qualquer" name="qualquer" checked>
            </div>

            <div>
                <label for="qualquer">Radio</label>
                <input type="radio" id="qualquer" name="qualquer">
            </div>

            <div>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="select">Select: </label>
                <select name="select" id="select">
                    <option value="" disabled selected>Seleciona uma das opções...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>

            <div>
                <label for="qualquer">Reset:</label>
                <input type="reset" id="qualquer" name="qualquer" value="Limpar">
            </div>

            <div>
                <label for="qualquer">Submit:</label>
                <input type="submit" id="qualquer" name="qualquer" value="Enviar">
            </div>
            
        </form>

    </main>
</body>
</html>
